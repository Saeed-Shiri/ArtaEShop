version: '3.4'

name: "eshopping"

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  catalog.api:
    container_name: catalog.api
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - "ConnectionString__DatabaseName=mongodb://catalogdb:27017?readPreference=primary&ssl=false"
        - "ConnectionString__DatabaseName=ProductsDb"
        - "ConnectionString__CollectionName=Products"
        - "ConnectionString__BrandsCollection=Brands"
        - "ConnectionString__TypesCollection=Types"
    depends_on:
        - catalogdb
    ports:
        - "7500:80"